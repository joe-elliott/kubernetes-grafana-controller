# Telepresence does not allow choosing the serviceaccount for the pod and always uses default.
#  This hack just lets the default service account do whatever it wants.  Never do this. 
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: everything-is-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""